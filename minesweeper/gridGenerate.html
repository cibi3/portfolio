    function plantBombs(){
        bombsNum=Math.ceil(bombPercentage* totalCells);
        document.getElementById("bombCount").value=bombsNum;
        bombCellIndices=[];
        while(bombCellIndices.length<bombsNum){
         let loc=Math.floor(Math.random()*totalCells);
         if(bombCellIndices.includes(loc)==false){
           bombCellIndices.push(loc);         
         }
        }                  

        for(let i of bombCellIndices){
            var bombCell=document.getElementById(`b${i}`);
            bombCell.setAttribute("sValue",bombSValue);
            bombCell.setAttribute("set","yes");
        }
        
        setNonBombCells();
        
    }

        

    function setNonBombCells()
    {
        for(let i=0;i<totalCells;i++){
            if(!bombCellIndices.includes(i))
            nonBombCellIndices.push(i);
        }
        
        for(let i of nonBombCellIndices){
            var cell=document.getElementById(returnId(i));  
                var countAdjacentBombs=countAllNeighboursBomb( getAllNeighboursIdNum(i));
                if(countAdjacentBombs!=0){
                    cell.setAttribute("sValue",`${countAdjacentBombs}`);    
                }                
                cell.setAttribute("set","yes");              
            
        }
        
    }


        function getAllNeighboursIdNum(idNum){
            var rowIndex=Math.floor(idNum/columns);
            var columnIndex=idNum%columns;
            var neighbourDiff=[-1,0,1];
            var neighboursIdNumArray=[];
            for(let i of neighbourDiff){
                for(let j of neighbourDiff){
                    let neighbourIdNumRowIndex=(rowIndex+i);
                    let neighbourIdNumColumnIndex=(columnIndex+j);
                    if( !(i==0 && j==0)&& neighbourIdNumRowIndex>=0 && neighbourIdNumRowIndex < rows && neighbourIdNumColumnIndex>=0 && neighbourIdNumColumnIndex<columns){
                        neighboursIdNumArray.push((columns*neighbourIdNumRowIndex+neighbourIdNumColumnIndex));
                    }
                }

            }    
            return neighboursIdNumArray;
        }

        function countAllNeighboursBomb(neighboursIdNumArray){
            var count=0;
            // console.log(neighboursIdNumArray)
            for(let i of neighboursIdNumArray){
                if(document.getElementById(`b${i}`).getAttribute("sValue")==bombSValue)
                count++;
            }
            return count;
        }

    

    function startGamePlay(){        
       
        for(let i=0;i<totalCells;i++){
            var cell=document.getElementById(`b${i}`);
            cell.setAttribute("press","false");
            cell.setAttribute("flag","false");


            cell.addEventListener("mousedown",dig);
            cell.addEventListener("contextmenu",function(e){
                e.preventDefault();
            })

            // cell.setAttribute("value",cell.getAttribute("sValue")); //for testing
            

        }
    }


    function dig(event){
    
        var sValue=event.target.getAttribute("sValue");
        let eTarget=event.target;

        if(event.which==1){       
             
            if(eTarget.getAttribute("flag")=="false"){
                checkSValue(eTarget);          
            }          
            
        }
     
        if(event.which==3){
            invertFlagPosition(eTarget) ;
             function invertFlagPosition(eTarget){
                var flag= eTarget.getAttribute("flag");                
                if(flag=="true"){
                    document.getElementById("bombCount").value++;
                    eTarget.setAttribute("flag","false");                                            
                    eTarget.style.backgroundImage="none";
                    // buttonBGColor(eTarget,"beige");                                                   
                }
                else{
                    document.getElementById("bombCount").value--;
                    eTarget.setAttribute("flag","true");                                            
                    // buttonBGColor(eTarget,"orange");                    
                    eTarget.style.backgroundImage=flagImage;
                    eTarget.style.backgroundSize="contain";  
                    checkGameCompletion();
                }
             }
        }

        function checkSValue(eTarget){
            if(sValue==bombSValue){                
                bombCellPress(eTarget);           
             }
            else if(sValue>0){
              bannerCellPress(eTarget);    
              
            }
            else {
                emptyCellPress(eTarget);                
            }

     
    }    
        
    }

       

        function bombCellPress(node){
            displayAllValues();
            displayFlagPlacementValidity();
            explodeStyle(node);
            gameOver();

            function displayAllValues(){
                console.log(timeOutId)          //test
                clearTimeout(timeOutId);

                for(let i=0;i<totalCells;i++){
                    var node=document.getElementById(returnId(i));
                    if(node.getAttribute("sValue")!=bombSValue){
                        node.setAttribute("value",node.getAttribute("sValue"));
                        setButtonStyle(node);
                    }                    
                    else if(node.getAttribute("sValue")==bombSValue){
                        node.style.backgroundImage=bombImage;
                    node.style.backgroundSize="contain";
                    }
                   
                }
                
            }
            function displayFlagPlacementValidity(){                
                flagCellIndices=findAllFlagCells();              
                flagCellIndices.forEach(flagPlacementCheck)  ;
                    function findAllFlagCells() {
                        var flagArray=[];
                        for(let i=0;i<totalCells;i++){
                            var node=document.getElementById(returnId(i));
                            if(node.getAttribute("flag")=="true")
                            flagArray.push(i);
                        }
                        
                        return flagArray;
                    }
                    function flagPlacementCheck(index){                        
                        var node=document.getElementById(returnId(index))                        
                        if(node.getAttribute("sValue")==bombSValue )
                        node.style.backgroundImage=flagImage+","+bombImage;
                        // buttonBGColor(node,"green")
                        else
                        buttonBGColor(node,"red")
                    }
            }
            function explodeStyle(node){
                node.style.backgroundImage=bombExplodeImage;
                node.style.backgroundSize="contain";
                // buttonBGColor(node,"gold")
            }
            function gameOver()
            {
                // clearTimeout(timeOutId);
                document.getElementById("smiley").style.backgroundImage=smileySadImage;
                console.log("Game over")
            }
        }

        function bannerCellPress(node){

            node.setAttribute("value",node.getAttribute("sValue"));
            setButtonStyle(node);            
            node.setAttribute("press","true");
            node.removeEventListener("mousedown",dig);
            checkGameCompletion();
        }

            
        function emptyCellPress(node){
            
            setButtonStyle(node);           
            node.setAttribute("press","true");
            node.removeEventListener("mousedown",dig);
            checkGameCompletion();
            openNeighbouringNonBombNonFlagCells(node);
        }
            function openNeighbouringNonBombNonFlagCells(node){                
                var neighboursCellIndices=getAllNeighboursIdNum(returnIdNum(node.getAttribute("id")));                
                var nonBombNonFlagCellIndices= neighboursCellIndices.filter(nonBombNonFlagCellsFilter);
                nonBombNonFlagCellIndices.forEach(openNonBombNonFlagCell) ;
                

                function nonBombNonFlagCellsFilter(idNum){
                    var node=document.getElementById(returnId(idNum))
                    var press=node.getAttribute("press");                   
                    var flag=node.getAttribute("flag");
                    var sValue=node.getAttribute("sValue");                    
                    if(press=="false" && flag=="false" && sValue!=bombSValue )
                    return true;
                }
                function openNonBombNonFlagCell(index){
                    var node=document.getElementById(returnId(index));
                    var sValue=node.getAttribute("sValue");
                    if(sValue>0)
                        bannerCellPress(node);
                    else if(sValue==0)
                        emptyCellPress(node);
                }
            }
        
        
            
        function checkGameCompletion(){
            if(checkNonBombCellsAllOpen() &&  checkFlagOnBombAllPlaced()){
                clearTimeout(timeOutId);
                console.log("All safe");
                document.getElementById("smiley").style.backgroundImage=smileyHappyImage;   
                
            }

                     
        }
            function checkNonBombCellsAllOpen(){
                totalNonBombCells=nonBombCellIndices.length;    
                for(let i of nonBombCellIndices){
                    var node=document.getElementById(returnId(i));
                    if(node.getAttribute("press")=="false")
                    return false
                }
                return true;
            }
            function checkFlagOnBombAllPlaced(){                
                for(let i of bombCellIndices ){
                    var node=document.getElementById(returnId(i));
                    if(node.getAttribute("flag")=="false")
                    return false;
                }
                return true;
                    
            }

            function buttonBGColor(eventTarget,color){
                eventTarget.style.backgroundColor=color;
            }
            function textBGColor(eventTarget,color){
                eventTarget.style.backgroundColor=color;
            }    

            function setButtonStyle(node){            
            var sValue=node.getAttribute("sValue");    
            if(sValue!="")        {
                node.style.backgroundColor=pressedBannerButtonColor;
                node.style.color=textColorArray[sValue-1];
            }
            else
            node.style.backgroundColor=pressedEmptyButtonColor;
            
            
        }
        function returnId(idNum){   
            return `b${idNum}`;
        }
        function returnIdNum(id){
            const reg=/\d+/;                       
            return id.match(reg);
        }
    }
</script>
</html>
