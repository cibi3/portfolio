<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="grid">
        <input type="button" id="b1">
        <input type="button" id="b2">
        <input type="text" id="clock">
    </div>
    <script>
        var grid=document.getElementById("grid");
        var b1=document.getElementById("b1");
        var b2=document.getElementById("b2");
        var clockVal=document.getElementById("clock");
        var count=0;
        var ci;
        
        grid.addEventListener("mousedown",clock);
        b1.addEventListener("mousedown",bClick);
        b2.addEventListener("mousedown",bClick);

        function clock(){
            grid.removeEventListener('mousedown',clock);
            var date= new Date();
            var sec= date.getSeconds();
            clockVal.setAttribute("value",sec);
            ci= setTimeout(clock,1000);
            
        }

        function bClick(){
            count++;
            if (count==2){
                clearTimeout(ci);    
                
            }
            
        }
    </script>
</body>
</html>
